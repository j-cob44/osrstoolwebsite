<!DOCTYPE html>
<html lang="en" dir="ltr" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jacob's OSRS Tools</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="calcs.js" ></script>
  </head>
  <body class="d-flex flex-column h-100">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
        <div class="col-lg-6 mx-auto px-3 border-bottom">
          <h class="navbar-brand h1">Jacob's OSRS Tools</span>
        </div>
      </nav>
    </header>

    <main class="flex-shrink-0">
      <div class="col-lg-5 mx-auto p-3 py-md-5">
        <div class="align-items-center">
          <h3 class="pb-3 mb-2">Drop Chance Calculator</h3>

          <form id="dcc" onsubmit="return false">
            <div class="row">
              <div class="col">
                <!-- input 1 -->
                <label for="dccRate" class="form-label">Drop Rate</label>
                <div class="input-group mb-3">
                  <span class="input-group-text">1 /</span>
                  <input type="number" name="dccRate" id="dccRate" value="100" class="form-control">
                </div>
              </div>
              <div class="col">
                <!-- input 2 -->
                <label for="dccKills" class="form-label">Kills</label>
                <input type="number" name="dccKills" id="dccKills" value="1" class="form-control">
              </div>
            </div>
            <div class="col-4">
              <button class="btn btn-primary text-nowrap" type="submit" name="button" onclick="DropChanceCalc()">Calculate</button><br><br>
            </div>
          </form>


          <p><span id="dccResult"></span></p>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 ">
      <div class="col-lg-6 mx-auto pt-3 mt-2">
        <span class="fw-light">Made by Jacob Burton - 2022 - </span>

      </div>
    </footer>
  </body>

</html>
